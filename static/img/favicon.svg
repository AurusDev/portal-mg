<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" role="img" aria-label="Contabilidade">
  <defs>
    <!-- Gradiente dourado -->
    <linearGradient id="gold" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#FFD36A"/>
      <stop offset="55%" stop-color="#D9A441"/>
      <stop offset="100%" stop-color="#B8842B"/>
    </linearGradient>
    <linearGradient id="goldSoft" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0%" stop-color="#FFF1B8"/>
      <stop offset="100%" stop-color="#E7B85A"/>
    </linearGradient>
  </defs>

  <!-- Fundo arredondado -->
  <rect x="2.5" y="2.5" width="59" height="59" rx="14"
        fill="#0F172A"/>
  <rect x="2.5" y="2.5" width="59" height="59" rx="14"
        fill="url(#gold)" opacity="0.10"/>

  <!-- Calculadora / Planilha -->
  <rect x="10" y="12" width="30" height="40" rx="6"
        fill="url(#gold)" />
  <rect x="14" y="16" width="22" height="8" rx="2"
        fill="#0F172A" opacity="0.85"/>
  <!-- Botões -->
  <g fill="#0F172A" opacity="0.9">
    <rect x="14" y="28" width="6" height="6" rx="1.5"/>
    <rect x="22" y="28" width="6" height="6" rx="1.5"/>
    <rect x="30" y="28" width="6" height="6" rx="1.5"/>
    <rect x="14" y="36" width="6" height="6" rx="1.5"/>
    <rect x="22" y="36" width="6" height="6" rx="1.5"/>
    <rect x="30" y="36" width="6" height="6" rx="1.5"/>
    <rect x="14" y="44" width="22" height="6" rx="1.5"/>
  </g>

  <!-- Moeda dourada (contabilidade/finanças) -->
  <circle cx="44" cy="40" r="12" fill="url(#goldSoft)" stroke="url(#gold)" stroke-width="2"/>
  <circle cx="44" cy="40" r="8.5" fill="none" stroke="#B8842B" stroke-width="1.5" opacity="0.8"/>

  <!-- Símbolo $ estilizado -->
  <path d="M44 32 v16
           M48.5 35.5c0-2.2-2.1-3.5-4.7-3.5s-4.7 1.2-4.7 3.1c0 4.6 9.4 1.6 9.4 6.1
           c0 2-2.1 3.3-4.7 3.3s-4.7-1.1-4.7-3.5"
        fill="none" stroke="#0F172A" stroke-width="2.2" stroke-linecap="round" stroke-linejoin="round"/>
</svg>

<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Central de Sistemas</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-auth.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo e Título -->
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/logo-mg.png') }}" alt="Logo Mendonça Galvão"
                    class="auth-logo">
                <h1>Central de Sistemas</h1>
                <p>Mendonça Galvão Contadores Associados</p>
            </div>

            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Formulário de Login -->
            <form method="POST" action="{{ url_for('login') }}" class="auth-form" id="loginForm">
                <h2>Entrar</h2>

                <div class="form-group">
                    <label for="email">Email Corporativo</label>
                    <input type="email" id="email" name="email" placeholder="seu.nome@mendoncagalvao.com.br" required
                        autocomplete="email">
                    <span class="error-message" id="emailError"></span>
                </div>

                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Digite sua senha" required
                        autocomplete="current-password">
                    <span class="error-message" id="passwordError"></span>
                </div>

                <button type="submit" class="btn-primary">
                    Entrar
                </button>

                <div style="text-align: center; margin-top: 15px;">
                    <a href="{{ url_for('forgot_password') }}"
                        style="color: var(--text-secondary); font-size: 0.9rem; text-decoration: none;">Esqueci minha
                        senha</a>
                </div>

                <div class="auth-footer">
                    <p>Não tem uma conta? <a href="{{ url_for('register') }}">Cadastre-se</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Validação client-side
        const form = document.getElementById('loginForm');
        const emailInput = document.getElementById('email');
        const emailError = document.getElementById('emailError');
        const validDomain = '@mendoncagalvao.com.br';

        emailInput.addEventListener('blur', function () {
            const email = this.value.toLowerCase().trim();

            if (email && !email.endsWith(validDomain)) {
                emailError.textContent = `Email deve terminar com ${validDomain}`;
                this.classList.add('error');
            } else {
                emailError.textContent = '';
                this.classList.remove('error');
            }
        });

        form.addEventListener('submit', function (e) {
            const email = emailInput.value.toLowerCase().trim();

            if (!email.endsWith(validDomain)) {
                e.preventDefault();
                emailError.textContent = `Email deve terminar com ${validDomain}`;
                emailInput.classList.add('error');
                emailInput.focus();
            }
        });
    </script>
</body>

</html>

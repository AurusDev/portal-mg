<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin - Central de Sistemas MG</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/admin-favicon.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/reset.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
    <style>
        /* Admin Specific Styles */
        .admin-header {
            background-color: #1a1a1a;
            border-bottom: 1px solid #333;
            padding: 1rem 2rem;
        }

        .admin-nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .admin-brand {
            font-family: var(--font-heading);
            font-weight: 700;
            color: var(--accent-yellow);
            text-decoration: none;
            font-size: 1.25rem;
        }

        .admin-menu {
            display: flex;
            gap: 1.5rem;
        }

        .admin-menu a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.9rem;
            transition: color 0.2s;
        }

        .admin-menu a:hover,
        .admin-menu a.active {
            color: var(--text-primary);
        }

        .admin-container {
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }

        .admin-card {
            background: var(--bg-card);
            border: 1px solid var(--border-color);
            border-radius: var(--border-radius-md);
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }

        .admin-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }

        .admin-table th,
        .admin-table td {
            text-align: left;
            padding: 0.75rem;
            border-bottom: 1px solid var(--border-color);
        }

        .admin-table th {
            color: var(--text-secondary);
            font-weight: 600;
            font-size: 0.85rem;
            text-transform: uppercase;
        }

        .badge {
            padding: 0.25rem 0.5rem;
            border-radius: 4px;
            font-size: 0.75rem;
            font-weight: 600;
        }

        .badge-admin {
            background: rgba(239, 68, 68, 0.2);
            color: #ef4444;
        }

        .badge-manager {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .badge-user {
            background: rgba(16, 185, 129, 0.2);
            color: #10b981;
        }

        .btn-sm {
            padding: 0.25rem 0.5rem;
            font-size: 0.8rem;
            border-radius: 4px;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background: var(--accent-yellow);
            color: #000;
        }

        .btn-secondary {
            background: #333;
            color: white;
        }
    </style>
</head>

<body>
    <header class="admin-header">
        <div class="admin-nav">
            <a href="{{ url_for('admin.dashboard') }}" class="admin-brand">MG Admin</a>
            <nav class="admin-menu">
                <a href="{{ url_for('admin.dashboard') }}">Dashboard</a>
                <a href="{{ url_for('admin.list_users') }}">Usu√°rios</a>
                <a href="{{ url_for('index') }}" target="_blank">Acessar Portal</a>
                <a href="{{ url_for('logout') }}">Sair</a>
            </nav>
        </div>
    </header>

    <main class="admin-container">
        <!-- Flash Messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
        {% for category, message in messages %}
        <div class="flash-message flash-{{ category }}" style="margin-bottom: 1rem;">
            {{ message }}
        </div>
        {% endfor %}
        {% endif %}
        {% endwith %}

        {% block content %}{% endblock %}
    </main>
</body>

</html>

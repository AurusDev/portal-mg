<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redefinir Senha - Central de Sistemas</title>
    <link rel="icon" type="image/png" href="{{ url_for('static', filename='img/favicon-auth.png') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/auth.css') }}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="auth-container">
        <div class="auth-card">
            <!-- Logo e Título -->
            <div class="auth-header">
                <img src="{{ url_for('static', filename='img/logo-mg.png') }}" alt="Logo Mendonça Galvão"
                    class="auth-logo">
                <h1>Redefinir Senha</h1>
                <p>Crie uma nova senha para sua conta</p>
            </div>

            <!-- Mensagens Flash -->
            {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                <div class="flash-message flash-{{ category }}">
                    {{ message }}
                </div>
                {% endfor %}
            </div>
            {% endif %}
            {% endwith %}

            <!-- Formulário -->
            <form method="POST" action="" class="auth-form" id="resetForm">
                <div class="form-group">
                    <label for="password">Nova Senha</label>
                    <input type="password" id="password" name="password" placeholder="Mínimo 8 caracteres" required
                        autocomplete="new-password">
                </div>

                <div class="form-group">
                    <label for="confirm_password">Confirmar Nova Senha</label>
                    <input type="password" id="confirm_password" name="confirm_password"
                        placeholder="Repita a nova senha" required autocomplete="new-password">
                </div>

                <button type="submit" class="btn-primary">
                    Atualizar Senha
                </button>
            </form>
        </div>
    </div>
</body>

</html>
